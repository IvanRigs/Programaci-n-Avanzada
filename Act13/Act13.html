<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>13</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        canvas {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div style="display: flex; width: 100%; height: 100vh; align-items: center; justify-content: center;">
        <canvas id="myCanvas" width="800" height="500" style="border:2px solid black"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        var color = "black";

        //Evento click
        canvas.addEventListener("click", function(event) {
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.5;
            drawCircle((event.clientX - canvas.getBoundingClientRect().left), (event.clientY - canvas.getBoundingClientRect().top));
            ctx.strokeStyle = '#000';
            ctx.stroke();
        });

        //evento mouseover
        canvas.addEventListener("mouseover", function(event) {
            color = colorR();
        });

        // Circulo
        function drawCircle(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, 2 * Math.PI); 
            ctx.fill();
        }

        // Color random
        function colorR() {
            return `#${(Math.floor(Math.random() * 16777215)).toString(16).padStart(6, '0')}`;
        }

    </script>
    
</body>
</html>
