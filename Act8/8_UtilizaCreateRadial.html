<!DOCTYPE html>

<head>
    <style>
        canvas{
            background: gray;
        }
    </style>
</head>

<html>
    <body>

        <canvas id="myCanvas" width="500" height="500" style="border:1px solid grey"></canvas>

        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            ctx.strokeStyle="black";
            ctx.beginPath();
            ctx.strokeRect(20, 20, 100, 100);

            ctx.fillStyle="red";
            ctx.beginPath();
            ctx.fillRect(100, 100, 100, 100);

            ctx.fillStyle="pink";
            ctx.beginPath();
            ctx.fillRect(180, 180, 100, 100);

            ctx.fillStyle="yellow";
            ctx.globalAlpha=0.3;
            ctx.beginPath();
            ctx.fillRect(260, 260, 100, 100);

            ctx.strokeStyle="red";
            ctx.globalAlpha=1;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.strokeRect(340, 340, 100, 100);

            ctx.beginPath();
            ctx.globalAlpha=1;
            ctx.arc(350, 150, 65, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.fillStyle="yellow";
            ctx.globalAlpha=0.3;
            ctx.beginPath();
            ctx.arc(350, 150, 65, 0, 2 * Math.PI);
            ctx.fill();

            ctx.strokeStyle="black";
            ctx.globalAlpha=1;
            ctx.beginPath();
            ctx.arc(350, 160, 40, 0, 1 * Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(450, 300);
            ctx.lineTo(450, 200);
            ctx.strokeStyle = "red";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(20, 450);
            ctx.lineTo(220, 450);
            ctx.lineTo(110, 300);
            ctx.lineTo(20, 450);
            ctx.strokeStyle = "red";
            ctx.stroke();
            ctx.fillStyle="yellow";
            ctx.globalAlpha=0.3;
            ctx.fill();

            //Act 8
            const grd = ctx.createRadialGradient(400, 350, 50, 400, 350, 200);
            grd.addColorStop(0, "pink");
            grd.addColorStop(1, "green");

            ctx.moveTo(300, 500);
            ctx.lineTo(650, 200);
            ctx.lineTo(377, 200);
            ctx.lineTo(300, 270);
            ctx.lineTo(300, 500);
            ctx.globalAlpha = 1;
            ctx.fillStyle = grd;
            ctx.fill();

        </script>

    </body>
</html>
