<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>20</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        canvas {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div style="display: flex; width: 100%; height: 100vh; align-items: center; justify-content: center;">
        <canvas id="myCanvas" width="800" height="500" style="border:2px solid black"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        var x = 20;
        var y = 430;

        //drawAndC
        function drawAndC(dx, dy){

            ctx.globalAlpha = 1;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 800, 500);

            ctx.strokeStyle = "black";
            ctx.fillStyle = "black";
            ctx.font = "15px Arial";
            ctx.strokeRect(55, 10, 40, 40);
            ctx.strokeRect(10, 55, 40, 40);
            ctx.strokeRect(55, 55, 40, 40);
            ctx.strokeRect(100, 55, 40, 40);

            ctx.fillText("W", 69, 35, 30, 30);
            ctx.fillText("A", 25, 80, 30, 30);
            ctx.fillText("S", 70, 80, 30, 30);
            ctx.fillText("D", 115, 80, 30, 30);

            ctx.globalAlpha = 0.5;

            ctx.fillStyle = colorR();
            x += dx;
            y += dy;
            ctx.fillRect(x, y, 50, 50);

        }

        //color aleatorio
        function colorR() {
            return `#${(Math.floor(Math.random() * 16777215)).toString(16).padStart(6, '0')}`;
        }

        // Funci√≥n de controles
        function controles(event) {
            switch (event.key) {
                case 'a':
                case 'A':
                    drawAndC(-10, 0);
                    break;
                case 's':
                case 'S':
                    drawAndC(0, 10);
                    break;
                case 'd':
                case 'D':
                    drawAndC(10, 0);
                    break;
                case 'w':
                case 'W':
                    drawAndC(0, -10);
                    break
            }
        }

        document.addEventListener("keydown", controles);

    </script>
    
</body>
</html>
