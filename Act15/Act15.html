<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>15</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        canvas {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div style="display: flex; width: 100%; height: 100vh; align-items: center; justify-content: center;">
        <canvas id="myCanvas" width="800" height="500" style="border:2px solid black"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        var color = "black";
        var fig = 0;
        var rect = canvas.getBoundingClientRect()

        //Evento click
        canvas.addEventListener("click", function(event) {
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;
            
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.5;
            ctx.strokeStyle = '#000';

            (fig == 0) ? drawCircle(x, y, 50) : drawRect(x, y);
        });

        //evento mouseover
        canvas.addEventListener("mouseover", function(event) {
            color = colorR();
        });

        //evento mouseout
        canvas.addEventListener("mouseout", function(event) {
            fig = (fig == 0) ? 1 : 0;
        });

        //mouse move
        canvas.addEventListener("mousemove", function() {
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;
            ctx.fillStyle = "black";
            ctx.globalAlpha = 1;

            drawCircle(x, y, 2);
        });

        // Circulo
        function drawCircle(x, y, r) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI); 
            ctx.fill();
            ctx.globalAlpha = 1;
            ctx.stroke()
        }

        //rectangulo
        function drawRect(x, y) {
            ctx.beginPath();
            ctx.rect(x - 45, y - 45, 90, 90);
            ctx.fill();
            ctx.globalAlpha = 1;
            ctx.stroke();
        }

        // Color random
        function colorR() {
            return `#${(Math.floor(Math.random() * 16777215)).toString(16).padStart(6, '0')}`;
        }

    </script>
    
</body>
</html>
